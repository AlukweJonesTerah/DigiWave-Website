<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- delete_category.html -->

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
               <li {% if message.tags %} class="{{ message.tags}}" {% endif %}> 
                {{message}}
               </li>
            {% endfor %}
        </ul>
    {% endif %}

    <h1>Confirm Deletion</h1>
    <form method="post" action="{% url 'services:delete_category' slug=category.slug %}">
        {% csrf_token %}
        {{ confirm_form.as_p }}
        <button type="submit">Confirm Deletion</button> <br>
    </form>

    <!-- Back button using JavaScript -->
    <button onclick="goBack()">Back</button>

    <script>
        function goBack(){
            window.history.back()
        }
    </script>
    
</body>
</html>
